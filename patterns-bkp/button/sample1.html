<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
	    <meta charset="utf-8" />
	    <title>Pattern: Button - Sample 1</title>
	    
	    <link href="../../dist/styles/st-andrews.css" rel="stylesheet" type="text/css" media="screen" />
        <link href="../../dist/styles/print.css" rel="stylesheet" type="text/css" media="print" /> 
		<!--[if lt IE 9]><link href="../../dist/styles/ie.css" rel="stylesheet" type="text/css" media="screen" /><![endif]-->
	    
	</head>
	<body>


		<br><br>

		<table>	

			<tr>
				<td>Call to Action (.button-cta)</td>
				<td>
					<a class="button-cta" href="#">Button Text</a>
				</td>
			</tr>

			<tr>
				<td>Call to Browse (.button-ctb)</td>
				<td>
					<a class="button-ctb" href="#">Button Right</a>
				</td>
			</tr>

			<tr>
				<td>Vertical Toggle Buttons</td>
				<td>

					<a class="button-toggle-vert" 
						data-target="#test-toggle1"
						data-siblings=".test-toggle"
						>Toggle 1</a>
					</a>

					<a class="button-toggle-vert" 
						data-target="#test-toggle2"
						data-siblings=".test-toggle"
						>Toggle 2</a>
					</a>

					<br>

					<p style="display: none" id="test-toggle1" class="test-toggle">
						Toggle text for toggle 1
					</p>

					<p style="display: none" id="test-toggle2" class="test-toggle">
						Toggle text for toggle 2
					</p>
					
				</td>
				
			</tr>


		</table>

				

		<a class="button button-large button-right button-full-width" href="http://google.com">Button Text</a>

		<br><br>

		<a class="button large chevron full-width" href="http://google.com">Button Text</a>





		<script src="../../dist/javascript/jquery-1.11.0.min.js" type="text/javascript" ></script>
		<script src="../../dist/javascript/jquery.bigtarget.js" type="text/javascript" ></script>
		<script src="../../dist/javascript/st-andrews.js" type="text/javascript" ></script>
	</body>
</html>
